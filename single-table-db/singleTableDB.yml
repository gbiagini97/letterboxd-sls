Resources:
  SingleTableDB:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      
      GlobalSecondaryIndexes:
        - IndexName: invertedKeys
          KeySchema: 
            - AttributeName: SK
              KeyType: HASH
            - AttributeName: PK
              KeyType: RANGE
          Projection: 
            ProjectionType: ALL
          
      # LocalSecondaryIndexes: 
      #   - IndexName: byTypename
      #     KeySchema:
      #       - AttributeName: PK
      #         KeyType: HASH

      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        

